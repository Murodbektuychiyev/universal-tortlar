<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirish ‚Äî Universal Tortlar</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">

  <style>
    :root{
      --accent:#ff7f50;
      --accent2:#ffa500;
    }
    /* Fullscreen dark-neon bg */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(-45deg,#000,#0e0e10,#17181c,#232429,#000);
      background-size: 400% 400%;
      animation: bgMove 8s ease-in-out infinite;
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Content card */
    .wrap{
      width:min(1000px, 92vw);
      text-align:center;
      padding: clamp(24px, 5vw, 56px);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }

    /* Title bigger + glow */
    h1{
      margin:0 0 12px;
      font-size: clamp(42px, 8vw, 78px);
      letter-spacing:.4px;
      text-shadow: 0 0 22px rgba(255,127,80,.35), 0 0 44px rgba(255,165,0,.25);
    }

    /* Big typewriter line */
    .type{
      margin: 0 auto;
      font-size: clamp(18px, 3.2vw, 34px);
      color:#e7e7e7;
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40,end) forwards, caret 0.8s step-end infinite;
      max-width: 100%;
    }
    @keyframes typing { from{width:0} to{width: 32ch} } /* <- uzunlik */
    @keyframes caret { 50%{ border-color: transparent } }

    /* CTA big button */
    .btn{
      display:inline-block;
      margin-top: clamp(22px, 4vw, 40px);
      padding: clamp(14px, 2.5vw, 18px) clamp(28px, 5vw, 42px);
      font-size: clamp(16px, 2.8vw, 22px);
      border:none; border-radius: 999px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color:#111; font-weight:800; text-decoration:none;
      box-shadow: 0 0 24px rgba(255,127,80,.45);
      transition:.25s transform, .25s box-shadow, .25s filter;
      will-change: transform, box-shadow;
      filter: saturate(1.2);
      cursor:pointer;
    }
    .btn:hover{ transform: translateY(-2px) scale(1.03); box-shadow:0 0 42px rgba(255,165,0,.55) }
    .btn:active{ transform: translateY(1px) scale(.99) }

    /* Flying slash ‚Äú/‚Äù ‚Äî bottom-right -> top-left loop */
    .slash{
      position: fixed;
      right: -10vw;   /* start slightly off-screen */
      bottom: -10vh;
      font-size: clamp(48px, 10vw, 120px);
      line-height: 1;
      color: rgba(255,255,255,.28);
      text-shadow: 0 0 24px rgba(255,255,255,.18);
      animation: flySlash 4.4s linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes flySlash{
      0%   { transform: translate(0,0) rotate(0deg);        opacity:.25 }
      30%  { transform: translate(-25vw,-22vh) rotate(-10deg); opacity:.35 }
      60%  { transform: translate(-50vw,-44vh) rotate(-22deg); opacity:.20 }
      90%  { transform: translate(-75vw,-66vh) rotate(-28deg); opacity:.12 }
      100% { transform: translate(-90vw,-80vh) rotate(-32deg); opacity:0 }
    }

    /* Extra mini slashes for depth (subtle) */
    .slash.s2{ animation-duration: 6.2s; font-size: clamp(28px, 7vw, 64px); opacity:.18; right:-8vw; bottom:-8vh }
    .slash.s3{ animation-duration: 7.6s; font-size: clamp(20px, 6vw, 48px); opacity:.12; right:-12vw; bottom:-12vh }

    /* Responsive polish: keep everything centered tall */
    @media (max-height: 620px){
      .wrap{ padding: 24px }
    }
  </style>
</head>
<body>
  <!-- flying slashes -->
  <div class="slash">/</div>
  <div class="slash s2">/</div>
  <div class="slash s3">/</div>

  <main class="wrap">
    <h1>üéÇ Universal Tortlar Saytiga Xush Kelibsiz!</h1>
    <p class="type">Orzudagi shirinliklar manzili...</p>
    <a href="./pages/mahsulotlar.html" class="btn">üç∞ Saytga kirish</a>
  </main>
</body>
</html>
